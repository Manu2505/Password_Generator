<!DOCTYPE html>
<html lang="de-de">
<head>
    <title>Password Generator</title>
    <link href="css_files/stylesheet.css" rel="stylesheet">
    <script src="js_files/generatePassword.js"></script>
    <script src="js_files/saveAndDelete.js"></script>
    <script src="js_files/importAndExport.js"></script>
</head>
<body>
    <header>

    </header>
    <main>
        <h1>Password Generator</h1>
        <div id="pwd_specs">
            <table id="pwd_specs_table">
                <tr>
                    <td><label for="pwd_specs_length_selection">Password Length</label></td>
                    <td><input type="range" id="pwd_specs_length_selection" min="1" max="50" value="20"></td>
                    <td><span id="pwd_specs_length">20</span></td>
                </tr>
                <tr>
                    <td><label for="pwd_specs_caps">Capitalized Letters</label></td>
                    <td></td>
                    <td><input type="checkbox" id="pwd_specs_caps"></td>
                </tr>
                <tr>
                    <td><label for="pwd_specs_lowercase">Non-capitalized Letters</label></td>
                    <td></td>
                    <td><input type="checkbox" id="pwd_specs_lowercase" checked></td>
                </tr>
                <tr>
                    <td><label for="pwd_specs_numbers">Numbers</label></td>
                    <td></td>
                    <td><input type="checkbox" id="pwd_specs_numbers"></td>
                </tr>
                <tr>
                    <td><label for="pwd_specs_special">Special Characters</label></td>
                    <td></td>
                    <td><input type="checkbox" id="pwd_specs_special"></td>
                </tr>
            </table>
            <div id="pwd_specs_footer">
                <span id="pwd_specs_security_text"></span>
                <div id="pwd_specs_security_indicator">
                    <div></div>
                </div>
                <button id="pwd_generate_button">Generate</button>
            </div>
        </div>
        <div id="pwd_label">
            <p id="pwd">Here could be your Password. Generate it now!</p>
        </div>
        <div id="pwd_saver">
            <div>
                <label for="pwd_saver_input">Name of your password:</label>
                <input type="text" id="pwd_saver_input" name="nameOfPassword">
                <button id="pwd_saver_button">Save</button>
            </div>
        </div>
        <div id="pwd_files">
            <div>
                <button onclick="importData()" id="pwd_files_import">Import a File</button>
                <label id="pwd_files_button"><input type="file" id="pwd_files_input" name="pwd_files_input">Select a File to Import</label>
                <button onclick="exportData()" id="pwd_files_export">Export a File</button>
            </div>
            <p id="pwd_files_selected">No file selected</p>
        </div>
        <div id="pwd_saver_result_container">
            <table id="pwd_saver_result_table">
                <thead>
                    <tr><th>Password Name</th><th>Password</th><th>Delete</th></tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
