<!DOCTYPE html>
<html lang="de-de">
<head>
    <title>Password Generator</title>
    <link href="css_files/stylesheet.css" rel="stylesheet">
    <script src="js_files/generatePassword.js"></script>
    <script src="js_files/saveAndDelete.js"></script>
    <script src="js_files/importAndExport.js"></script>
</head>
<body>
    <header>

    </header>
    <main>
        <div>
            <input type="text" id="nameOfPassword" name="nameOfPassword">
            <label for="nameOfPassword">The name of your password</label>
            <p id="passwordLabel">Here could be your Password. Generate it now!</p>
            <button onclick="generatePassword()" id="generateButton">Generate</button>
            <button onclick="saveAndWritePassword()" id="saveButton">Save</button>
        </div>
        <div id="security_indicator">
            <div id="security_bar"></div>
            <p id="security-text"></p>
        </div>
        <div id="pwd_specs">
            <p><b>Password Specifications</b></p>
            <table>
                <tr>
                    <td><label for="lengPassword">Password Length</label></td>
                    <td><input onchange="showValueOfRange(this)" type="range" id="lengPassword" name="lengPassword" min="1" max="50" value="20"></td>
                    <td><span id="showRange">20</span></td>
                </tr>
                <tr>
                    <td><label for="capLetters">Capitalized Letters</label></td>
                    <td></td>
                    <td><input type="checkbox" id="capLetters" name="capLetters" ></td>
                </tr>
                <tr>
                    <td><label for="smallLetters">Non-capitalized Letters</label></td>
                    <td></td>
                    <td><input type="checkbox" id="smallLetters" name="smallLetters" checked></td>
                </tr>
                <tr>
                    <td><label for="numbers">Numbers</label></td>
                    <td></td>
                    <td><input type="checkbox" id="numbers" name="numbers" ></td>
                </tr>
                <tr>
                    <td><label for="specialChars">Special Characters</label></td>
                    <td></td>
                    <td><input type="checkbox" id="specialChars" name="specialChars" ></td>
                </tr>
            </table>
        </div>
        <div>
            <button onclick="importData()" id="importFile">Import</button>
            <input type="file" id="fileInput" name="fileInput">
            <button onclick="exportData()" id="exportFile">Export</button>
        </div>

        <div class="password_table_head">
            <div class="pw_name">Password Name</div>
            <div class="pw">Password</div>
        </div>
        <div class="password_table_container">
            <table id="passwordTable">
                <tbody></tbody>
            </table>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
